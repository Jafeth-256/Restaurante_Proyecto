<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Restaurante La Duquesa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .btn {
            margin: 10px;
            width: 200px;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .logo {
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            color: #4a4a4a;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="logo">Restaurante La Duquesa</h1>
        <h2>Sistema de Gestión</h2>
        <p>Seleccione qué desea administrar:</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="{{ url_for('index', collection='empleados') }}" class="btn btn-primary">Gestionar Empleados</a>
                <a href="{{ url_for('index', collection='clientes') }}" class="btn btn-secondary">Gestionar Clientes</a>
                <a href="{{ url_for('index', collection='bebidas') }}" class="btn btn-success">Gestionar Bebidas</a>
                <a href="{{ url_for('index', collection='platos') }}" class="btn btn-info">Gestionar Platos</a>
                <a href="{{ url_for('index', collection='proveedores') }}" class="btn btn-warning">Gestionar Proveedores</a>
                <a href="{{ url_for('index', collection='pedidos') }}" class="btn btn-danger">Gestionar Pedidos</a>
            </div>
        </div>
    </div>
</body>
</html>
