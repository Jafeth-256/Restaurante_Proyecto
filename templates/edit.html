<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar {{ collection[:-1].capitalize() }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Editar {{ collection[:-1].capitalize() }}</h2>

        <form action="{{ url_for('edit_document', collection=collection, id=documento._id) }}" method="POST">
            {% if collection == 'empleados' %}
                <div class="mb-3">
                    <label>Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{ documento.nombre }}" required>
                </div>
                <div class="mb-3">
                    <label>Puesto</label>
                    <input type="text" name="puesto" class="form-control" value="{{ documento.puesto }}" required>
                </div>
                <div class="mb-3">
                    <label>Salario</label>
                    <input type="number" name="salario" class="form-control" value="{{ documento.salario }}" required>
                </div>
                <div class="mb-3">
                    <label>Teléfono</label>
                    <input type="text" name="telefono" class="form-control" value="{{ documento.telefono }}" required>
                </div>
            {% elif collection == 'clientes' %}
                <div class="mb-3">
                    <label>Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{ documento.nombre }}" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" value="{{ documento.email }}" required>
                </div>
                <div class="mb-3">
                    <label>Dirección</label>
                    <input type="text" name="direccion" class="form-control" value="{{ documento.direccion }}" required>
                </div>
                <div class="mb-3">
                    <label>Teléfono</label>
                    <input type="text" name="telefono" class="form-control" value="{{ documento.telefono }}" required>
                </div>
            {% elif collection == 'bebidas' %}
                <div class="mb-3">
                    <label>Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{ documento.nombre }}" required>
                </div>
                <div class="mb-3">
                    <label>Precio</label>
                    <input type="number" name="precio" class="form-control" value="{{ documento.precio }}" required>
                </div>
                <div class="mb-3">
                    <label>Descripción</label>
                    <input type="text" name="descripcion" class="form-control" value="{{ documento.descripcion }}" required>
                </div>
                <div class="mb-3">
                    <label>Categoría</label>
                    <input type="text" name="categoria" class="form-control" value="{{ documento.categoria }}" required>
                </div>
            {% elif collection == 'platos' %}
                <div class="mb-3">
                    <label>Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{ documento.nombre }}" required>
                </div>
                <div class="mb-3">
                    <label>Precio</label>
                    <input type="number" name="precio" class="form-control" value="{{ documento.precio }}" required>
                </div>
                <div class="mb-3">
                    <label>Descripción</label>
                    <input type="text" name="descripcion" class="form-control" value="{{ documento.descripcion }}" required>
                </div>
                <div class="mb-3">
                    <label>Categoría</label>
                    <input type="text" name="categoria" class="form-control" value="{{ documento.categoria }}" required>
                </div>
            {% elif collection == 'proveedores' %}
                <div class="mb-3">
                    <label>Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{ documento.nombre }}" required>
                </div>
                <div class="mb-3">
                    <label>Contacto</label>
                    <input type="text" name="contacto" class="form-control" value="{{ documento.contacto }}" required>
                </div>
                <div class="mb-3">
                    <label>Teléfono</label>
                    <input type="text" name="telefono" class="form-control" value="{{ documento.telefono }}" required>
                </div>
                <div class="mb-3">
                    <label>Producto</label>
                    <input type="text" name="producto" class="form-control" value="{{ documento.producto }}" required>
                </div>
                <div class="mb-3">
                    <label>Dirección</label>
                    <input type="text" name="direccion" class="form-control" value="{{ documento.direccion }}" required>
                </div>
            {% elif collection == 'pedidos' %}
                <div class="mb-3">
                    <label>ID Cliente</label>
                    <input type="text" name="cliente_id" class="form-control" value="{{ documento.cliente_id }}" required>
                </div>
                <div class="mb-3">
                    <label>ID Plato</label>
                    <input type="text" name="plato_id" class="form-control" value="{{ documento.platos[0].plato_id if documento.platos|length > 0 else '' }}" required>
                </div>
                <div class="mb-3">
                    <label>Cantidad</label>
                    <input type="number" name="cantidad" class="form-control" value="{{ documento.platos[0].cantidad if documento.platos|length > 0 else '' }}" required>
                </div>
                <div class="mb-3">
                    <label>Fecha</label>
                    <input type="date" name="fecha" class="form-control" value="{{ documento.fecha }}" required>
                </div>
                <div class="mb-3">
                    <label>Estado</label>
                    <select name="estado" class="form-control" required>
                        <option value="Pendiente" {% if documento.estado == 'Pendiente' %}selected{% endif %}>Pendiente</option>
                        <option value="En proceso" {% if documento.estado == 'En proceso' %}selected{% endif %}>En proceso</option>
                        <option value="Completado" {% if documento.estado == 'Completado' %}selected{% endif %}>Completado</option>
                        <option value="Cancelado" {% if documento.estado == 'Cancelado' %}selected{% endif %}>Cancelado</option>
                    </select>
                </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="{{ url_for('index', collection=collection) }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
